<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/icon" href="tmp-0.ico" />
    <title>Document</title>
</head>

<body>
<p>favicon action</p>
    <script>
        function changeFavicon(duration, img1, img2, img3, img4, img5, img6) {
            var favicon_images = [
                img1, img2, img3, img4, img5, img6
            ],
                image_counter = 0; // To keep track of the current image
            setInterval(function () {
                var favicon = document.querySelector('link[rel="shortcut icon"]');
                if (!favicon) {
                    favicon = document.createElement('link');
                    favicon.setAttribute('rel', 'shortcut icon');
                    var head = document.querySelector('head');
                    head.appendChild(favicon);
                }
                favicon.setAttribute('type', 'image/icon');
                favicon.setAttribute('href', favicon_images[image_counter]);
                if (image_counter == favicon_images.length - 1)
                    image_counter = 0;
                else
                    image_counter++;
            }, duration);
        }
        changeFavicon(200, 'tmp-0.ico', 'tmp-1.ico', 'tmp-2.ico', 'tmp-3.ico', 'tmp-4.ico', 'tmp-5.ico');
    </script>

</body>

</html>
