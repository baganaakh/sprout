<head>
  <title id="myText">Test title</title>

<div>
  <select onchange="val()" id="delay">
    <option value="0">Delay</option>
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <input type="number" id="count" placeholder="blink count">
  <input type="number" id="steep" placeholder="count step">
  <input type="number" id="bSpeed" placeholder=" blink speed" />
  <input type="text" id="txt1" placeholder="text 1" />
  <input type="button" onclick="start(count.value,steep.value,bSpeed.value,txt1.value,document.title)" value="start">
  <input type="button" onclick="stop()" value="Stop">
</div>
<p>DASDASD&nbsp;SDASDAS&#160;SFGHSFGHS</p>
<script>
  var bl, delay = 1;
  function val() {
    delay = 1000 * document.getElementById("delay").value;
  }
  function start(count, steep, bSpeed = 500, txt1, txt2) {
    if(count == ""){
      var count=1;
    }
    if (txt1 == "") {
      txt1 = "&nbsp;";
    }
    setTimeout(function () {
      bl = setInterval(function () {
        if (count > 0) {
          if (document.title == txt1) {
            document.title = txt2;
            count -= steep;
          } else {
            document.title = txt1;
            count -= steep;
          }
        } else {
          clearInterval(bl);
        }
      }, bSpeed*10);
    }, delay);

  }
  function stop() {
    clearInterval(bl);
  }
</script>


<p>scroll</p>
<input type="text" id="stxt" placeholder="scroll text" />
<input type="number" id="sspeed" placeholder="scroll speed" />
<input type="button" onclick="titleScroll(stxt.value,sspeed)" value="Scroll">
<input type="button" onclick="sstop()" value="Stop">

<script>
  var sc;
  function titleScroll(stext,sspeed) {
    if(stext == "")
    stext=document.title;
    text=stext;
    (function titleScroller(text) {
      document.title = text;
     sc= setTimeout(function () {
        titleScroller(text.substr(1) + text.substr(0, 1));
      }, sspeed*10);
    })(stext);
  }
 function sstop(){
   clearTimeout(sc);
 }
</script>
