<script>
  var sc;
  function titleScroll(stext, sspeed) {
    if (stext == "")
      stext = document.title;
    text = stext;
    (function titleScroller(text) {
      document.title = text;
      sc = setTimeout(function () {
        titleScroller(text.substr(1) + text.substr(0, 1));
      }, sspeed * 10);
    })(stext);
  }
  function sstop() {
    clearTimeout(sc);
  }
</script>
