<div class="content">
  <!-- // Interval -->
  <p>interval</p>
  <input type="number" id="blink_speed" placeholder=" blink speed" />
  <input type="text" id="txt1" placeholder="text 1" />
  <input type="text" id="txt2" placeholder="text 2" />

  <input type="button" onclick="interval()" value="Start">
  <input type="button" style="background-color: rgb(255, 122, 122)" onclick="stop()" value="Stop">
</div>
<script>
  function interval() {
    var blink_speed = document.getElementById("blink_speed").value;
    var text1 = document.getElementById("txt1").value;
    var text2 = document.getElementById("txt2").value;
    var t = setInterval(function () {
      if (document.title == text1) {
        document.title = text2;
      } else {
        document.title = text1;
      }
    }, blink_speed);
  }

  function stop() {
    window.clearInterval(t);
  }
</script>
